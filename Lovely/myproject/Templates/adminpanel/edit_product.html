{% extends 'base1.html' %}

{% block content %}

<div class="container my-5" style= background-color:#F3F2EE;>
  <h1 class="text-center mb-5" >Edit Product</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
